<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puppy Bowl Roster</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
  <nav id="main-nav">
    <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#contact">Contact</a></li>
        <!-- Add additional navigation items here -->
    </ul>
</nav>

    <!-- Form for Adding New Players -->
    <form id="add-player">
        <h2>Add a New Player here</h2>
        <input type="text" id="player-name" placeholder="Player Name" required>
        <input type="text" id="player-breed" placeholder="Breed" required>
        <!-- Add more fields as necessary -->
        <button type="submit">Add Player</button>
    </form>

    <!-- Roster Section -->
    <section id="roster">
        <h2>Roster</h2>
        <!-- Player cards will be dynamically inserted here -->
    </section>

    <!-- Player Detail Modal -->
    <div id="player-detail-modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>Player Details</h2>
            <!-- Player details to be dynamically populated here -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
